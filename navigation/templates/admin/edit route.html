{% extends 'admin/adminindex.html' %}
{% block body %}
<body><form id="form1" name="form1" method="post" action="/editroute_post">
<table width="200" border="1" class="table table-dark table-hover">
  <tr>
    <th>From</th>
    <td><label>
      <select name="select">
            {% for i in val1 %}
              <option value="{{ i.id }}" {% if i.id == val.from_id.id %}selected{% endif %}>{{ i.room_no }} - {{ i.floor }}</option>
            {% endfor %}
      </select>
    </label></td>
  </tr>
  <tr>
    <th>To</th>
    <td><label>
      <select name="select2">
          {% for i in val1 %}
              <option value="{{ i.id }}" {% if i.id == val.to_id.id %}selected{% endif %}>{{ i.room_no }} - {{ i.floor }}</option>
   {% endfor %}
      </select>
    </label></td>
  </tr>
  <tr>
    <th>Route</th>
    <td>
      <label>
        <input type="text" name="textfield" value="{{ val.route }}"/>
        </label>
    </td>
  </tr>
  <tr align="center">
    <td colspan="2">
      <label>
      <input type="submit" name="Submit" value="Edit" class="btn btn-outline-success" />
      </label>
    </td>
  </tr>
</table> </form>
</body>
{% endblock %}
